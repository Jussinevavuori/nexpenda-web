    <!-- Automatic favicon switching based on theme -->
    <script>
      // Get dark and light favicons
      var faviconDarkTheme = document.getElementById("favicon-dark-theme");
      var faviconLightTheme = document.getElementById("favicon-light-theme");

      // Depending on color scheme matcher, remove unwanted favicon theme
      // and append wanted favicon theme
      function onColorSchemeMatcherUpdate() {
        if (colorSchemeMatcher.matches) {
          faviconLightTheme.remove();
          document.head.append(faviconDarkTheme);
        } else {
          faviconDarkTheme.remove();
          document.head.append(faviconLightTheme);
        }
      }

      // Color scheme matcher to match the dark theme
      var colorSchemeMatcher = window.matchMedia(
        "(prefers-color-scheme: dark)"
      );

      // Add listener
      colorSchemeMatcher.addListener(onColorSchemeMatcherUpdate);

      // Initial update
      onColorSchemeMatcherUpdate();
    </script>
